name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            name: Intel
          - target: aarch64-apple-darwin
            name: Apple Silicon

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf flat-${{ matrix.target }}.tar.gz flat
          mv flat-${{ matrix.target }}.tar.gz ../../../

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: flat-${{ matrix.target }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: [build-macos, test]
    steps:
      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: flat
          formula-path: Formula/flat.rb
          homebrew-tap: zkoranges/homebrew-tap
          tag-name: ${{ github.ref_name }}
          download-url: https://github.com/zkoranges/flat/archive/refs/tags/${{ github.ref_name }}.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
